<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres salir?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(fondo.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .contenedor {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .titulo {
            margin-bottom: 20px;
        }
        .opciones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .opcion {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .opcion:hover {
            transform: translateY(-3px);
        }
        #si {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres salir conmigo?</h1>
        </div>
        <div class="opciones">
            <p class="opcion" id="no" onclick="cambiarPosicion(this)">No</p>
            <p class="opcion" onclick="dijoSi()">Sí</p>
            <div id="si">
                <h2>Sabía que querías, my love</h2>
            </div>
        </div>
    </div>

    <script>
        function cambiarPosicion(elemento) {
            var arriba = Math.random() * (window.innerHeight - 50);
            var izquierda = Math.random() * (window.innerWidth - 150);
            elemento.style.position = 'absolute';
            elemento.style.top = arriba + 'px';
            elemento.style.left = izquierda + 'px';
        }

        function dijoSi() {
            document.getElementById('si').style.display = 'block';
        }
    </script>
</body>
</html>
